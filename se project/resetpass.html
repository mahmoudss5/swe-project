<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Reset Password | Knowledge Exchange Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .reset-container {
      max-width: 400px;
      margin: auto;
      margin-top: 100px;
      padding: 30px;
      border-radius: 8px;
      background: #ffffff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .btn-primary {
      background-color: #ff6f00;
      border: none;
    }
    .btn-primary:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>

<div class="container mt-3 text-end">
  <button class="btn btn-outline-secondary me-2" onclick="setLanguage('en')">English</button>
  <button class="btn btn-outline-secondary" onclick="setLanguage('ar')">العربية</button>
</div>

<div class="reset-container" id="reset-form">
  <h3 class="text-center mb-4" data-en="Reset Password" data-ar="إعادة تعيين كلمة المرور">Reset Password</h3>
  <form>
    <div class="mb-3">
      <label for="email" class="form-label" data-en="Email address" data-ar="البريد الإلكتروني">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="" required>
    </div>
    <div class="mb-3">
      <label for="new-password" class="form-label" data-en="New Password" data-ar="كلمة المرور الجديدة">New Password</label>
      <input type="password" class="form-control" id="new-password" placeholder="" required>
    </div>
    <div class="mb-3">
      <label for="confirm-password" class="form-label" data-en="Confirm Password" data-ar="تأكيد كلمة المرور">Confirm Password</label>
      <input type="password" class="form-control" id="confirm-password" placeholder="" required>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-primary" data-en="Reset Password" data-ar="إعادة تعيين">Reset Password</button>
    </div>
    <div class="text-center mt-3">
      <small data-en="Remembered your password?" data-ar="هل تذكرت كلمة المرور؟"></small>
      <a href="#" data-en="Login" data-ar="تسجيل الدخول">Login</a>
    </div>
  </form>
</div>

<script>
  function setLanguage(lang) {
    document.documentElement.lang = lang;
    document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';

    const elements = document.querySelectorAll('[data-en]');
    elements.forEach(el => {
      el.textContent = el.getAttribute(`data-${lang}`);
    });

    const placeholders = {
      en: {
        email: 'you@example.com',
        newPassword: 'Enter new password',
        confirmPassword: 'Confirm new password'
      },
      ar: {
        email: 'example@domain.com',
        newPassword: 'أدخل كلمة مرور جديدة',
        confirmPassword: 'تأكيد كلمة المرور'
      }
    };

    document.getElementById('email').placeholder = placeholders[lang].email;
    document.getElementById('new-password').placeholder = placeholders[lang].newPassword;
    document.getElementById('confirm-password').placeholder = placeholders[lang].confirmPassword;
  }

  // Default language
  setLanguage('en');
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
